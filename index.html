<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>type mockup</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-34813904-1']);
		_gaq.push(['_trackPageview']);

		(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body>
	<div id="window">
		<input placeholder="start typing here..." class="input"/>
		<div id="margin">
		</div>
		<div id="tasks"></div>
		<div id='bottom-margin'></div>
	</div>

	<div id='help'>
		<h2>Basic Commands</h2>
		<div>
			<div class='cmdwrapper'>
				<span class='cmd'>&lt;string&gt;</span><span class='desc'>new task</span>
			</div>
			<div class='cmdwrapper'>
				<span class='cmd'>:done &lt;string&gt;</span><span class='desc'>completes task beginning with &lt;string&gt;</span>
			</div>
			<div class='cmdwrapper'>
				<span class='cmd'>:archive</span><span class='desc'>archive all completed task</span>
			</div>
			<div class='cmdwrapper'>
				<span class='cmd'>:undo</span><span class='desc'>undo last command</span>
			</div>
			<div class='cmdwrapper'>
				<span class='cmd'>:edit &lt;string&gt;</span><span class='desc'>edit task begining with &lt;string&gt;</span>
			</div>
			<div class='cmdwrapper'>
				<span class='cmd'>:clear</span><span class='desc'>clean slate</span>
			</div>
		</div>

		<h2>Others</h2>
		<div>
			<div class='cmdwrapper'>
				<span class='cmd'>tab/space</span><span class='desc'>autocomplete</span>
			</div>
			<div class='cmdwrapper'>
				<span class='cmd'>#&lt;hashtags&gt;</span><span class='desc'>group tasks</span>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='/js/lib/jquery.js'></script>
	<script type='text/javascript' src='/js/lib/underscore.js'></script>
	<script type='text/javascript' src='/js/lib/underscore.string.js'></script>
	<script type='text/javascript' src='/js/lib/backbone.js'></script>
	<script type='text/javascript' src='/js/lib/backbone-localstorage.js'></script>
	<script type='text/javascript' src='/js/main.js'></script>
</body>
</html>
